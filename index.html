<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="referrer" content="no-referrer" />
    <title>Start</title>
    <style>
      body {
        font-size: 15px;
        font-family: "Helvetica Neue", Helvetica, "PingFang SC",
          "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
        background: #ffffff;
        -webkit-font-smoothing: antialiased;
      }
      .container {
        padding: 20px;
      }
      .link-list {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        flex: auto;
        margin: 0;
        padding: 0;
      }
      .link-list li {
        line-height: 1.5;
        padding: 10px;
      }
      .link-icon-list {
        justify-content: space-between;
      }

      .link {
        display: flex;
        flex: auto;
        flex-direction: column;
        flex: auto;
      }
      .link .icon {
        width: 64px;
        height: 64px;
        vertical-align: middle;
      }
      .link-text {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        text-align: center;
      }
      .link-list a {
        color: #3269a0;
        text-decoration: none;
      }
      .link-list a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <ul class="link-list link-icon-list">
        <li>
          <a
            class="link"
            href="https://lidong.me/"
            referrerpolicy="no-referrer"
            target="_blank"
          >
            <img class="icon" src="./asset/dong.png" alt="" />
            <span class="link-text">
              个人网站
            </span>
          </a>
        </li>
        <li>
          <a
            class="link"
            href="https://www.google.com/"
            referrerpolicy="no-referrer"
            target="_blank"
          >
            <img class="icon" src="./asset/google.png" alt="" />
            <span class="link-text">
              Google
            </span>
          </a>
        </li>
        <li>
          <a
            class="link"
            href="https://www.baidu.com/"
            referrerpolicy="no-referrer"
            target="_blank"
          >
            <img class="icon" src="./asset/baidu.png" alt="" />
            <span class="link-text">
              百度
            </span>
          </a>
        </li>
        <li>
          <a
            class="link"
            href="https://translate.google.com/"
            referrerpolicy="no-referrer"
            target="_blank"
          >
            <img class="icon" src="./asset/translate.png" alt="" />
            <span class="link-text">
              翻译
            </span>
          </a>
        </li>

        <li>
          <a
            class="link"

            referrerpolicy="no-referrer"
            target="_blank"
          >

              Github
            </span>
          </a>
        </li>
        <li>
          <a
            class="link"
            href="https://stackoverflow.com/"
            referrerpolicy="no-referrer"
            target="_blank"
          >
            <img class="icon" src="./asset/stackoverflow.png" alt="" />
            <span class="link-text">
              Stack
            </span>
          </a>
        </li>
        <li>
          <a
            class="link"
            href="https://www.inoreader.com"
            referrerpolicy="no-referrer"
            target="_blank"
          >
            <img class="icon" src="./asset/inoreader.png" alt="" />
            <span class="link-text">
              Inoreader
            </span>
          </a>
        </li>
        <li>
          <a
            class="link"
            href="https://www.youtube.com/"

          >
            <img class="icon" src="./asset/youtube.png" alt="" />

              Youtube
            </span>
          </a>
        </li>
        <li>
          <a
            class="link"
            href="https://translate.google.cn/"
            referrerpolicy="no-referrer"
            target="_blank"
          >
            <img class="icon" src="./asset/translate.png" alt="" />
            <span class="link-text">
              翻译
            </span>
          </a>
        </li>
      </ul>
